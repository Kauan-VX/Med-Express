<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Link para conseguir colocar o HTML e CSS em arquivos separados. -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
   
<div class="login">
    <div class="avatar">
        <img src="./files/emoji-kauan.jpeg" />
    </div>
    <h2>Login</h2>
    <h3 id="nome">Bem vindo Kauan!</h3>
    <form class="login-form">
        <div class="textbox">
        <input type="email" placeholder="Usuário"/>
        <span class="material-symbols-outlined">
        
        </span>
        </div>
        <div class="textbox">
             <input type="password" placeholder="Senha"/>
             <span class="material-symbols-outlined">
            
        </span>
        </div>
        <button type="submit">LOGIN</button>
        <a href="https://website.com">
         K   Esqueceu suas credenciais?
        </a>
    </form>
</div>
<script>
    var nome= window.prompt("Qual é o seu nome?")
      const d = window.document.getElementById('nome')
      d.innerHTML = ("Bem vindo de volta" + nome)
</script>
</body>
</html>
